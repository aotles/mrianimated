<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>MRI Parallel Anti-Parallel Demo</title>
		<link rel="stylesheet" href="../styles.css" type="text/css"/>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@<version>/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@<version>/examples/jsm/"
        }
      }
    </script>
	</head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/0.5.7/chartjs-plugin-annotation.min.js"></script>	
    <div class="full_screen" id="graph-container">
      <div class="vert_wrapper">
        <div class="horiz_wrapper">
          <div class = "flex-item">
            <label for="teslas">Static Magnetic field strength (Teslas):</label>
            <input type="number" id="teslas" name="teslas" value="0" min="0" max="50"/>
          </div>
        </div>
        <div class = "flex-item">
          <canvas id="flips_camera" height="500" width="800"></canvas>
        </div>
        <div class = "flex-item">
          <canvas id="spin_camera" height="500" width="800"></canvas>
        </div>
        <canvas id="shader_canvas" height="1000px" width="1000px"></canvas>
      </div>
    </div>
    <body>
		  <script defer type="module" src="/mri_magnitude/mri_magnitude.js"></script>
		  <script defer type="module" src="/mri_magnitude/mri_spin_cam.js"></script>
		  <script defer type="module" src="/mri_magnitude/mri_spin_flips.js"></script>
    </body>
	</body>
</html>
