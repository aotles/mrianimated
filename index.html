<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>MRI spin.js app</title>
		<link rel="stylesheet" href="styles.css" type="text/css"/>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@<version>/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@<version>/examples/jsm/"
        }
      }
    </script>
	</head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/0.5.7/chartjs-plugin-annotation.min.js"></script>	
    <body>
		  <script type="module" src="/animate.js"></script>
		  <script type="module" src="/graph.js"></script>
		  <script type="module" src="/main.js"></script>
    </body>
    <div class="flex-container" id="graph-container">
      <div1>
        <canvas id="XMagnitude" style="width:100%;max-width:400px"></canvas>
      </div1>
      <div2>
        <canvas id="ZMagnitude" style="width:100%;max-width:400px;z-index:1;"></canvas>
      </div2>
      <div3>
        <canvas id="protonSpin"></canvas>
      </div3>
      <div4>
        <input type="range" id= "T1_slider" value="24" min="1" max="1000" oninput="this.nextElementSibling.value = this.value">
        <output>500</output>
        <input type="range" id= "T2_slider" value="24" min="1" max="100" oninput="this.nextElementSibling.value = this.value">
        <output>20</output>
      </div4>
    </div>
	</body>
</html>
